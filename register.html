<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        overflow: hidden;
        display: flex;
        min-width: 100vh;
        flex-direction: column;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
    <script src="script/register.js" type="module"></script>
  </head>
  <body background="assets/img/unj-bg.jpg">
    <div class="d-flex gap-3 justify-content-center mt-2 mb-5">
      <img class="img" src="assets/img/UNJ.png" style="width: 70px" />
      <p class="fw-bold mt-2" style="font-size: 30px">SIAKAD UNJ</p>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-90"
      style="margin-bottom: 72px"
    >
      <div class="row border rounded-5 p-3 bg-light shadow bg-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center flex-column left-box"
        >
          <img
            src="assets/img/unj-pict.png"
            class="img-fluid"
            style="width: 500px; border-radius: 10px"
          />
        </div>
        <div class="col-md-6">
            <h2 class="text-center mb-2">Register</h2>
            <form id="register-form">
              <div id="password-match-error" style="color: red"></div>
              <div>
                <label for="username" style="font-weight: 400; margin-bottom: 0px">Nama:</label>
                <input
                  type="text"
                  class="input-new mb-2"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
              <div>
                <label for="email" style="font-weight: 400; margin-bottom: 0px">Email:</label>
                <input
                  type="email"
                  class="input-new mb-2"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div>
                <label for="password" style="font-weight: 400; margin-bottom: 0px">Password:</label>
                <input
                  type="password"
                  class="input-new mb-2"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div>
                <label for="password" style="font-weight: 400; margin-bottom: 0px">Confirm Password:</label>
                <input
                  type="password"
                  class="input-new mb-2"
                  id="confirm-password"
                  placeholder="Enter your password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block p-1"
                id="register-btn"
              >
                Register
              </button>
            </form>
    
            <!-- Additional Links (e.g., Already have an account?) -->
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="login.html" class="forreg">Login here</a></p>
            </div>
        </div>
      </div>
    </div>
    <footer class="bg-light" style="padding: 22px;">
      <div class="container-fluid px-4 d-flex justify-content-center">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Group 12 &copy; Siakad UNJ 2023</div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
