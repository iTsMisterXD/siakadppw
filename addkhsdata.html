<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insert Grade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/khsupdate.js" type="module"></script>
</head>
<body>

<div class="register-container">
    <div class="card card-container p-4 mt-4">
        <h2 class="text-center m-4">Input Nilai dan KHS</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="hci">HCI :</label>
                <input type="text" class="form-control" id="hci" placeholder="Nilai HCI">
            </div>
            <div class="form-group">
                <label for="ppw">PPW :</label>
                <input type="text" class="form-control" id="ppw" placeholder="Nilai PPW">
            </div>
            <div class="form-group">
                <label for="basis-data">Basis Data :</label>
                <input type="text" class="form-control" id="basis-data" placeholder="Nilai Basis Data">
            </div>
            <div class="form-group">
                <label for="dpbo">DPBO :</label>
                <input type="text" class="form-control" id="dpbo" placeholder="Nilai DPBO">
            </div>
            <div class="form-group">
                <label for="metode-numerik">Metode Numerik :</label>
                <input type="text" class="form-control" id="metode-numerik" placeholder="Nilai Metode Numerik">
            </div>
            <div class="form-group">
                <label for="komputer-masyarakat">Komputer dan Masyarakat :</label>
                <input type="text" class="form-control" id="komputer-masyarakat" placeholder="Nilai Komputer dan Masyarakan">
            </div>
            <div class="form-group">
                <label for="data-raya">Data Raya dan Pemrograman :</label>
                <input type="text" class="form-control" id="data-raya" placeholder="Nilai Data Raya dan Pemrograman">
            </div>
            <div class="form-group">
                <label for="etika-profesi">Etika Profesi :</label>
                <input type="text" class="form-control" id="etika-profesi" placeholder="Nilai Etika Profesi">
            </div>
            <div class="form-group">
                <label for="khs-pict">KHS :</label>
                <input type="file" class="form-control-file" id="khs-pict" accept="image/*">
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Submit</button>
                </div>
                <div class="col">
                    <a href="khs.html"><button type="button" class="btn btn-primary btn-block" id="back-btn">Back</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="bg-light" style="padding: 22px; margin-top: 30px;">
    <div class="container-fluid px-4 d-flex justify-content-center">
      <div
        class="d-flex align-items-center justify-content-between small"
      >
        <div class="text-muted">Group 12 &copy; Siakad UNJ 2023</div>
      </div>
    </div>
  </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
