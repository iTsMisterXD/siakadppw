<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        overflow: hidden;
        display: flex;
        min-width: 100vh;
        flex-direction: column;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
    <script src="script/login.js" type="module"></script>
  </head>
  <body background="assets/img/unj-bg.jpg">
    <div class="d-flex gap-3 justify-content-center mt-2 mb-5">
      <img
        class="img"
        src="assets/img/UNJ.png"
        style="width: 70px;"
      />
      <p class="fw-bold mt-2" style="font-size: 30px;">SIAKAD UNJ</p>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-90" style="margin-bottom: 72px;"
    >
      <div class="row border rounded-5 p-3 bg-light shadow bg-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center flex-column left-box" 
        >
          <img
            src="assets/img/unj-pict.png"
            class="img-fluid"
            style="width: 500px; border-radius: 10px;"
          />
        </div>
        <div class="col-md-6">
          <h2 class="text-center mb-2">Login</h2>
          <!-- Login Form -->
          <form id="login-form">
            <div>
              <label for="username" style="font-weight: 400; margin-bottom: 0px"
                >Email:</label
              >
              <input
                type="text"
                id="email"
                class="input-new mb-2"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="password" style="font-weight: 400; margin-bottom: 0px"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                class="input-new mb-2"
                placeholder="Enter your password"
                required
              />
            </div>
            <div>
              <label style="font-weight: 400; margin-bottom: 0px"
                >Captcha: <span id="captcha-num1"></span> +
                <span id="captcha-num2"></span>?</label
              >
              <input
                type="number"
                id="captcha-input"
                class="input-new mb-3"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block p-1">
              Sign In
            </button>
          </form>
          <!-- Social Media Login Buttons -->
          <div class="text-center mt-2">
            <p class="mb-2">Or sign in with:</p>
            <button
              type="button"
              id="google-login-btn"
              class="btn btn-outline-danger px-3 py-1"
            >
              Google
            </button>
          </div>
          <!-- Additional Links (e.g., Forgot Password, Register) -->
          <div class="mt-2 text-center">
            <a class="forreg" id="forgot-password" href="#">Forgot Password?</a>
            |
            <a class="forreg" href="register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light" style="padding: 22px">
      <div class="container-fluid px-4 d-flex justify-content-center">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Group 12 &copy; Siakad UNJ 2023</div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
