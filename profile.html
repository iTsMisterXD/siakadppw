      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4 mb-5">
            <h1 class="mt-3">Edit Profile</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a
                  href="profile.html"
                  style="text-decoration: none; color: gray"
                  >Edit</a
                >
              </li>
            </ol>
            <form
              action=""
              class="container p-4 gap-3"
              style="max-width: 800px; width: 100%; border-radius: 6px; background-color: #dcd3db; box-shadow: -1px 1px 14px 1px rgba(52,39,89,0.25);
              -webkit-box-shadow: -1px 1px 14px 1px rgba(52,39,89,0.25);
              -moz-box-shadow: -1px 1px 14px 1px rgba(52,39,89,0.25); border: 1px solid #adb5bd;"
            >
              <div class="row mb-3">
                <h2 class="col text-center">Form Profiles</h2>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nama Lengkap"
                    id="username"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Program Studi</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Program Studi"
                    id="program-study"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Fakultas</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Fakultas"
                    id="faculty"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >NIM</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nomor Induk Mahasiswa"
                    id="nim"
                  />
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Tahun Masuk</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="ex: 2022"
                    id="tahun-masuk"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Alamat Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    id="email"
                    disabled
                  />
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Nomor HP</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="ex: 08xxxxxxxxx"
                    id="phone"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Alamat Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Alamat Lengkap"
                    id="address"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Kewarganegaraan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Kewarganegaraan"
                    id="country"
                  />
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Agama</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Agama"
                    id="religion"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Tempat Lahir</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tempat Lahir"
                    id="birthplace"
                  />
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Tanggal Lahir</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    name="birthdate"
                    id="birthdate"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Jenis Kelamin</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="gender"
                  >
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="formFile" class="form-label"
                    >Profile Picture</label
                  >
                  <input class="form-control" type="file" id="formProfile" accept="image/*"/>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <a href="hpage.html"><button type="button" class="btn btn-outline-primary" id="back-btn">Cancel</button></a>
                </div>
                <div class="col-6"></div>
                <div class="col-3 d-flex justify-content-end">
                  <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </main>
        <footer class="bg-light mt-auto" style="padding: 22px">
