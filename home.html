<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
<body>
  <div class="container justify-content-between">
    <div class="row pt-3">
      <div class="col">
        <h1 class="text-start">Split Bill</h1>
      </div>
      <div class="col">
        <h1 class="text-end" id="eventname">
      </div>
    </div>
    <div class="row">
      <div class="col p-2">
        <h3 class="text-md-center">FirstPayer</h3>
      </div>
  </div>
  <div class="container text-center">
    <div class="row pb-2 border-black border-bottom">
      <div class="col text-start">
        Name
      </div>
      <div class="col text-center">
        Payment Info
      </div>
      <div class="col text-end">
        Payment Platform
      </div>
    </div>
    <div class="row">
      <div class="col pt-2 text-start" id="participant"></div>
      <div class="col pt-2 text-center" id="payinfo"></div>
      <div class="col pt-2 text-end" id="paydomain"></div>
    </div>
    <div class="row">
      <div class="col mt-xl-5 p-2">
        <h3 class="text-md-center">Participant</h3>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row pb-2 border-black border-bottom">
      <div class="col">
        Name
      </div>
      <div class="col">
        Item
      </div>
      <div class="col">
        Price
      </div>
      <div class="col">
        First Payer
      </div>
      <div class="col">
        Total Price
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col" id="particip"></div>
      <div class="col" id="item"></div>
      <div class="col" id="price"></div>
      <div class="col" id="fpayer"></div>
      <div class="col" id="total-price"></div>
    </div>
  </div>
  <script src="script/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
